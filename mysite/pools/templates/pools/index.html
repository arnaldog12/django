{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'pools:detail' question.id %}">{{ question.question_text }}</a></li> <!-- detail vem do name definido em pools/urls -->
        {% endfor %}
    </ul>
{% else %}
    <p>No pools are available</p>
{% endif %}
